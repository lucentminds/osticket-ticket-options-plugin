<div class="agent-search-results">

   {{#error}}
   <div class="error-banner">
      {{error}}
   </div>
   {{/error}}
   
   {{#wait}}
   <div class="warning-banner">
      {{wait}}
   </div>
   {{/wait}}

   {{^error}}
   {{^wait}}
   
   <div class="agent-search-results__agents">
   {{#results}}
   <div class="agent-search-results__agent" data-staff_id="{{staff_id}}">
      
      <div class="agent-search-results__agent-button">
         <i class="icon-plus"></i>
      </div>

      <div class="agent-search-results__agent-card">

         
         <img class="ticket-options-plugin__agent-avatar" src="{{avatar}}"/>
         
         <div>
         
         <div class="agent-search-results__agent-name agent-search-results__agent-detail">
         {{name}}
         </div>

         <div class="agent-search-results__agent-email agent-search-results__agent-detail">
         {{email}}
         </div>
         
         </div>

      </div>
   </div>
   {{/results}}
   </div>

   {{/wait}}
   {{/error}}

</div>
