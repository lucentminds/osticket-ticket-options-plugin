<div class="user-list">

   {{#error}}
   <div class="callout alert">
      {{error}}
   </div>
   {{/error}}
   
   {{#wait}}
   <div class="callout primary">
      {{wait}}
   </div>
   {{/wait}}

   {{^error}}
   {{^wait}}

   <button class="user-list__btn-add action-button">
      <i class="icon-plus"></i>
      Add an agent
   </button>
   
   {{^users}}
   <div class="info-banner">
      No agents found. Add some!
   </div>
   {{/users}}
   
   <div class="ticket-options-plugin__agents">
   {{#users}}
   <div class="ticket-options-plugin__agent">
      <i class="user-list__btn-remove icon-remove-circle" data-staff_id="{{staff_id}}"
      title="Remove {{name}}"></i>
      
      <img class="ticket-options-plugin__agent-avatar" src="{{avatar}}"/>

      <div>

         <div class="ticket-options-plugin__agent-name ticket-options-plugin__agent-detail">
         {{name}}
         </div>

         <div class="ticket-options-plugin__agent-email ticket-options-plugin__agent-detail">
         {{email}}
         </div>

         <div class="ticket-options-plugin__agent-phone ticket-options-plugin__agent-detail">
         {{#mobile}}
         {{mobile}}
         {{/mobile}}
         {{^mobile}}
         {{phone}}
         {{/mobile}}                  
         </div>


         <div class="ticket-options-plugin__agent-dept ticket-options-plugin__agent-detail">
         {{department}}
         </div>
         
      </div>
   </div>
   {{/users}}
   </div>

   {{/wait}}
   {{/error}}

</div>
